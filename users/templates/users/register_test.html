{% extends 'budget/base.html' %}
{% load crispy_forms_tags %}
{% block title %}Sign up{% endblock title%}

{% block content %}
<div class="container my-4 bg pb-5">
    <div class="row justify-content-center ">
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    <h3>Sign up</h3>
                    <form method="POST" action="">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="uname">Username:</label>
                            <input type="uname" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter username">
                            {{form.username}}
                        </div>
                        <div class="form-group">
                            <label for="email">Your Email:</label>
                            {{form.email}}
                        </div>
                        <div class="form-group">
                            <label for="password">Choose a password:</label>
                            {{form.password1}}
                        </div>
                        <div class="form-group">
                            <label for="password2">Confirm password:</label>
                            {{form.password2}}
                        </div>
                        <button type="submit" class="btn btn-primary mt-2">SignUp</button>
                </div>
                </form>

                {{form.errors}}

                <div class="border-top pt-3">
                    <small class="text-muted">
                        Already have an account? <a class="ml-2" href="{% url 'login' %}">Sign In</a>
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
{% endblock %}
