{% extends 'budget/base.html' %}

{% block content %} 

<!--Register-->

	    {% csrf_token %}

	<p class="text-left" style="margin-top: 8px">If you already have an account, <a href="{% url 'login' %}">login</a> instead.

{% endblock %}
